<span page-title>{{ 'Docker Image Build Config Bulk Actions' | translate }}</span>

<section class="nutupane-details" ng-cloak bst-container-scroll>
  <header class="details-header">
    <h2 class="fl" translate>Bulk Actions</h2>

    <div class="fr">

      <button class="btn btn-default" ui-sref="docker-images.index">
        <i class="fa fa-remove"></i>
        {{ "Close" | translate }}
      </button>

    </div>
  </header>

  <div>
    <div bst-alerts success-messages="successMessages" error-messages="errorMessages"></div>

    <div class="alert warning alert-warning" ng-show="table.numSelected == 0">
      <i class="fa fa-exclamation-sign"></i>
      {{ 'At least one docker image needs to be selected in order to perform a bulk action.' | translate }}
    </div>

    <span ng-hide="table.numSelected == 0">
      <div ui-view></div>
    </span>
  </div>

</section>
