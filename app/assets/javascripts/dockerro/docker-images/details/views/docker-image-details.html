<span page-title ng-model="dockerImage">{{ 'Details for Docker Image:' | translate }} {{ dockerImage.name }}</span>

<div class="loading-mask loading-mask-panel" ng-show="panel.loading">
    <i class="fa fa-spinner fa-spin"></i>
    {{ "Loading..." | translate }}
</div>

<section class="nutupane-details" ng-cloak bst-container-scroll>

    <header class="details-header">
        <h2 class="fl" translate>Docker Image {{ dockerImage.name }}</h2>

        <div class="fr">
            <button class="btn btn-default" ui-sref="docker-images.index">
                <i class="fa fa-remove"></i>
                {{ "Close" | translate }}
            </button>
        </div>
    </header>

    <section class="nutupane-sub-section" ui-view></section>
</section>
