<table bst-table="table" class="table table-striped table-full" ng-class="{'table-mask': table.working}">
    <thead>
    <tr bst-table-head row-select>
        <th bst-table-column sortable><span translate>Name</span></th>
    </tr>
    </thead>

    <tbody>
    <tr bst-table-row row-select="dockerImageBuildConfig"
        ng-repeat="dockerImageBuildConfig in table.rows"
        active-row="stateIncludes('docker-image-build-configs.details', {dockerImageBuildConfigId: dockerImageBuildConfig.id})">
        <td bst-table-cell>
            <a ui-sref="docker-image-build-configs.details.info({dockerImageBuildConfigId: dockerImageBuildConfig.id})">
                {{ dockerImageBuildConfig.name }}
            </a>
        </td>
    </tr>
    </tbody>
</table>
